machine:
  node:
    version: 8.1.4
dependencies:
  override:
    - rm -rf ~/clean-slate-web/node_modules && npm install --save-dev surge && npm install
deployment:
  production:
    branch: master
    commands:
      - npm run build
      - cp ~/clean-slate-web/build/index.html ~/clean-slate-web/build/200.html
      - ~/clean-slate-web/node_modules/.bin/surge --project ~/clean-slate-web/build --domain cleanslate.surge.sh
